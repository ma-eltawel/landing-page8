<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/temp.css">
    <title>Doritos</title>
</head>
<body>
    <!-- start header -->
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Chips</a>
            <a href="#">Services</a>
        </nav>
        <div class="search-box">
            <input type="search" placeholder="Search...." />
            <i class="fas fa-bag-shopping"></i>
        </div>
    </header>
    <!-- end header -->
    <!-- start home -->
    <div class="home">
        <div class="flavour">
            <h2>Nacho Cheese</h2>
            <p>Savory nacho cheese meets crunchy tortilla chip in this crazy delicious snack, 110% awesome.</p>
            <div class="counter">
                <div class="cart">
                    <i class="fa fa-cart-shopping"></i>
                    <h4>Add to Cart</h4>
                </div>
                <div class="control">
                    <button class="minus">-</button>
                    <input type="text" value="1"/>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="pack">
            <img class="image" src="images/nacho_cheese.webp" alt="" />
            <div class="container">
                <div class="box">
                    <div class="content">
                        <img src="images/cheese.png" alt="" />
                    </div>
                    <h3>Cheese</h3>
                </div>
                <div class="box">
                    <div class="content">
                        <img src="images/nacho.png" alt="" />
                    </div>
                    <h3>Crunchy</h3>
                </div>
                <div class="box">
                    <div class="content">
                        <img src="images/corn.png" alt="" />
                    </div>
                    <h3>Corn</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- end home -->
    <!-- start footer -->
    <footer>
        <div class="box nacho">
            <img src="images/nacho_cheese.webp" alt="" />
            <div class="content">
                <h4>Nacho Cheese</h4>
                <p>$1.00</p>
                <a href="#">Order Now</a>
            </div>
        </div>
        <div class="box ranch">
            <img src="images/cool_ranch.webp" alt="" />
            <div class="content">
                <h4>Cool Ranch</h4>
                <p>$1.00</p>
                <a href="#">Order Now</a>
            </div>
        </div>
        <div class="box chilli">
            <img src="images/spicy_sweet_chili.webp" alt="" />
            <div class="content">
                <h4>Sweet Chilli</h4>
                <p>$1.00</p>
                <a href="#">Order Now</a>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <script src="js/anime.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
